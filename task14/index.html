<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task-14</title>
  </head>
  <body>

    <h3>污染城市列表</h3>
    <ul id="aqi-list">
  <!--   
      <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
    </ul>

  <script type="text/javascript">

    var aqiData = [
      ["北京", 90],
      ["上海", 50],
      ["福州", 10],
      ["广州", 50],
      ["成都", 90],
      ["西安", 100]
    ];

    (function (parameter) {
    /*
    在注释下方编写代码
    遍历读取aqiData中各个城市的数据
    将空气质量指数大于60的城市显示到aqi-list的列表中
    */
      // 获取列表元素
      var _aqiList = document.getElementById("aqi-list");
      // 遍历二维数组
      for (var i = 0; i < parameter.length; i++) {
        // 判断数据大小
        if (parameter[i][1] > 60) {
          // 创建li节点
          var _li = document.createElement("li");
          // 获取要添加的内容
          var _text = document.createTextNode(parameter[i][0]);
          // 添加内容至li元素
          _li.appendChild(_text);
          // 将li元素添加到ul中
          _aqiList.appendChild(_li);
        };
      };
    })(aqiData);

  </script>
  </body>
</html>
